<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes App with D3</title>
	<link rel = 'stylesheet' href = 'app.css' type = 'text/css'/>
</head>
<body>

	<div class = 'main'>	
		<h1 class = 'title' id="page-title">My Notes</h1>
		<ul id = 'notes'>
			<li class = 'note'>study</li>
			<li class = 'note'>be cool</li>
			<li class = 'note'>believe in yourself</li>
			<li id = view class = 'hide-preview'></li>
		</ul>
		<form class = 'form_sec'>
			<input id = 'new-text'/>
			<input id = 'add-note' value = 'Add' type = 'submit'>
		</form>
	</div>
	<script src="https://d3js.org/d3.v4.js"></script>
	<script type = 'text/javascript' src = 'app.js'></script>
</body>
</html>
